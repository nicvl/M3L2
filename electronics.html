<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Electrodomésticos</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcule la eficiencia energética de su hogar</h1>
      <p>Seleccione la cantidad de dispositivos electrónicos</p>
    </div>
  </header>

  <main>
    <h2 class="main__title">Cantidad de dispositivos electrónicos:</h2>

    <ul class="list">

      <!-- Pocos dispositivos -->
      <li class="list__item">
        <a href="{{ size + '/' + lights + '/1' }}">
          <img class="item__img" src="../static/img/computer.svg" alt="computer">
          <span>1-3 dispositivos</span>
        </a>
      </li>

      <!-- Cantidad media -->
      <li class="list__item">
        <a href="{{ size + '/' + lights + '/3' }}">
          <img class="item__img" src="../static/img/computer.svg" alt="computer">
          <span>4-7 dispositivos</span>
        </a>
      </li>

      <!-- Muchos dispositivos -->
      <li class="list__item">
        <a href="{{ size + '/' + lights + '/5' }}">
          <img class="item__img" src="../static/img/computer.svg" alt="computer">
          <span>8 o más dispositivos</span>
        </a>
      </li>

      <!-- Construcción ecológica -->
      <li class="list__item">
        <a href="{{ size + '/' + lights + '/1' }}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span> Construcción ecológica (consumo mínimo)</span>
        </a>
      </li>

    </ul>
  </main>

  <footer>
  </footer>
</body>
</html>
