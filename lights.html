<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Lámparas</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcule la eficiencia energética de su hogar</h1>
      <p>Seleccione cuántas lámparas hay en su hogar</p>
    </div>
  </header>

  <main>
    <h2 class="main__title">Seleccione cuántas lámparas hay en su hogar:</h2>
    <ul class="list">
      <li class="list__item">
        <a href="{{ size + '/3' }}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>2-4 lámparas</span>
        </a>
      </li>

      <li class="list__item">
        <a href="{{ size + '/7' }}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>4-6 lámparas</span>
        </a>
      </li>

      <li class="list__item">
        <a href="{{ size + '/10' }}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>8+ lámparas</span>
        </a>
      </li>
    </ul>
  </main>
</body>
</html>
